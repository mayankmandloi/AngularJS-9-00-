<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
       <script src="movies1.js" charset="utf-8"></script>
       <style type="text/css" media="screen">
        p{
          display: inline-block;
          padding: 10px;
          }
       </style>

  </head>
  <body>
  <div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modeltitle" class="modal-title">Modal Header</h4>
        </div>
        <div id="modelbody" class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
    <div class="" id="main">

    </div>
  </body>
<script type="text/javascript">
     // console.log(movie);
  for (var index=0;index<movie.length;index++){

        var moviesec = document.createElement("div");

        var myId = document.createElement("p");
        myId.innerHTML = movie[index].Id;
        moviesec.appendChild(myId);

  var myImdbId = document.createElement("p");
        myImdbId.innerHTML = movie[index].ImdbId;
        moviesec.appendChild(myImdbId);

       var myot = document.createElement("p");
        myot.innerHTML = movie[index].OriginalTitle;
        moviesec.appendChild(myot);

        var myDescription = document.createElement("p");
        myDescription.innerHTML = movie[index].Description;
        moviesec.appendChild(myDescription);
        document.getElementById("main").appendChild(moviesec);
    }

</script>

</html>
