<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="book.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="" id="main">
        <button class="btn" onclick="myBook()">Click Me</button>
    </div>
</body>
<script type="text/javascript">
function myBook() {
    for (var i in book) {
        var bookTitle = document.createElement("div");
        var myname = document.createElement("p");
        myname.innerHTML = book[i].Title;
        bookTitle.appendChild(myname);
document.getElementById("main").appendChild(bookTitle);

       var bookDescription = document.createElement("div");
        var mydesc = document.createElement("p");
        mydesc.innerHTML = book[i].Description;
        bookDescription.appendChild(mydesc);
       document.getElementById("main").appendChild(bookDescription);
      
      var imageElement = document.createElement("img");
      imageElement.src=book[i].Image;
     document.getElementById("main").appendChild(imageElement);

        
       var bookisbn = document.createElement("div");
        var myisbn = document.createElement("p");
        myisbn.innerHTML = book[i].isbn;
        bookisbn.appendChild(myisbn);
       document.getElementById("main").appendChild(bookisbn);
    }
}
</script>

</html>
