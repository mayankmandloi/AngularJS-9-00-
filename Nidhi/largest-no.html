<!DOCTYPE html>

    <meta charset="utf-8">
    <title>largest no</title>

  <body></body>
  <script type="text/javascript">

// even or odd

var a  = parseInt(window.prompt("Enter your first number"));
var b  = parseInt(window.prompt("Enter your second number"));
    if(a>=b)
    {
      document.write("<h1>a is largest than b</h1>");

    else {
      document.write("<h1>a is smallest than b</h1>");
    }



  </script>
