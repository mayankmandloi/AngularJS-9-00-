 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<style>
 		.menu{display: none;}
 		.responsive{display: block;}
 		ul{list-style: none;padding: 10px;background-color: #f1f1f1;margin: 0px;}
 		ul li a {padding: 7px;display: block;text-decoration: none;color: #222}
 		ul li a:hover{background-color: #222;color: #fff;}
 		button{background-color: #000; padding: 7px 20px;cursor: pointer;color: #fff;border-width: 0px; }
 	</style>
 </head>
 <body>
 	 <h1 id="result">Responsive Menu</h1>
	 <button onclick="myFunction()">Menu &#9776;</button>
	 <ul id="responsive-menu" class="menu">
	 	<li><a href="#">Home</a></li>
	 	<li><a href="#">About Us</a></li>
	 	<li><a href="#">Services</a></li>
	 	<li><a href="#">Team</a></li>
	 	<li><a href="#">Contect Us</a></li>
	 </ul>
 </body>
 <script type="text/javascript">
 	function myFunction(){
 		var i = document.getElementById("responsive-menu");
 		if(i.className === "menu") {
 			i.className += " responsive";
 		}else{
 			i.className = "menu"
 		}
 	}

 </script>
 </html>
