 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>

 <button onclick="myFunction()">Click Here</button>

 <p id="demo"></p>
 
 </body>
 <script type="text/javascript">
 function myFunction(){
 	  var a = 10;
 	  var b = parseInt(window.prompt("Enter A Number"));
 	  document.getElementById("demo").innerHTML = a+b;
 	  console.log(a+b);
 	  value=a+b;
 	    if (value%2 == 0) {
 	  	alert("Even Number");
 	  }
 	  else{
 	  	alert("Odd Number");
 	  }
 }
 </script>
 </html>
