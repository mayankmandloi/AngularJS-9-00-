<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="book.js" charset="utf-8"></script>
  <style type="text/css" media="screen">
   .clearfix {
      clear: both;
    }
    </style>
  </head>
  <body>
  	<div class="container">
      <div class="row">

      </div>
      <button type="button" class="btn btn-primary" onclick="myFunction()">click me</button>
    </div>
  </body>
<script type="text/javascript">

  function myFunction(){
    for (var i = 0; i < book.length; i++) {
      var respDiv = document.createElement('div');
          respDiv.className="col-sm-3";
      var styleDiv = document.createElement('div');
          styleDiv.className="text-center";
          styleDiv.style.backgroundColor="rgba("+(Math.random()*256)+","+(Math.random()*256)+","+(Math.random()*256)+","+Math.random()+")";
          respDiv.appendChild(styleDiv);

      document.getElementsByClassName('row')[0].appendChild(respDiv);
      var imgegElement = document.createElement('img');
          imgegElement.src=book[i].Image;
          styleDiv.appendChild(imgegElement);

      var bookTitle = document.createElement('h5');
          bookTitle.innerHTML=book[i].Title;
          styleDiv.appendChild(bookTitle)

      var disc = document.createElement('p');
          disc.innerHTML=book[i].Description;
          styleDiv.appendChild(disc);
    }
    var parents = document.getElementsByClassName('row')

          var parent = parents[0].getElementsByClassName("col-sm-3");

          for (var j=0;j<parent.length;j++) {
              if (j%4==0){
                parent[j].className +=" clearfix";
              }
          }
      } // document.getElementById("myBook").innerHTML += "<br>" +bookTitle;


</script>
