<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  </head>
  <body>
    <p>There are 3 basic ways to take output in js 1st is via console object by using log function
    second one is via window object using alert function third one is document object there are many function in
  document object we will now use write function</p>
  </body>
  <script type="text/javascript">
    var a = 10;
    console.log(a);
    window.alert("Web");
    document.write("Bhumi");
    b=50;
    console.log(b);
    a = "Hello World";
    console.log(a);

  </script>
</html>
