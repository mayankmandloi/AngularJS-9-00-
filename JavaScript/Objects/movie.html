<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="movies1.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" id="main">

    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title" id="titleModal">Modal Header</h4>
    </div>
    <div class="modal-body" id="bodyModal">
      <p>Some text in the modal.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>

</div>
</div>
  </body>
<script type="text/javascript">

  for(i=0;i<movie.length;i++)
{
  var head = document.createElement("h3");
  head.innerHTML=movie[i].Title;
  head.className="col-xs-3";
  head.setAttribute("data-toggle","modal");
  head.setAttribute("data-target","#myModal");
  head.setAttribute("index",i);

  head.addEventListener("click",function() {
    var i=this.getAttribute("index");
    document.getElementById("titleModal").innerHTML=movie[i].Title;
    document.getElementById("bodyModal").innerHTML=movie[i].Description;
  });

  document.getElementById("main").appendChild(head);
}
</script>
</html>
