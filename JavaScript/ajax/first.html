<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://it-ebooks-api.info/v1/search/php", true);
  //xhttp.open("GET", "http://codeforces.com/api/blogEntry.comments?blogEntryId=79", true);
  xhttp.send();
}
</script>

</body>
</html>
