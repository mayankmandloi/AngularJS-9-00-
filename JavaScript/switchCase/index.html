<script type="text/javascript">
var operator = window.prompt("Enter Symbol");
var a = 1*window.prompt("Enter Number 1");
var b = 1*window.prompt("Enter Number 2");
switch (operator) {
  case "+":
  case "add":
  case "Add":
  console.log(a+b);
  break;
  case "-":
  console.log(a-b);
  break;
  case "*":
  console.log(a*b);
  break;
  case "/":
  console.log(a/b);
  break;
  case "%":
  console.log(a%b);
  break;
  default :
  console.log("Sorry wrong symbol");
}
