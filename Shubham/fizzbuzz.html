<html>

<head>
    <title>Fizzbuzz
    </title>
</head>

<body>
    <script>
    var num = parseInt(window.prompt("enter a number"));

    if ((num % 5 == 0) && (num % 3 == 0)) {

        console.log("FizzBuzz");

    } else if ((num % 5 == 0)) {

        console.log("Buzz");

    } else if ((num % 3 == 0)) {

        console.log("Fizz");

    }
    </script>
</body>

</html>
