<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="book.js" charset="utf-8"></script>
    <style type="text/css">
    /*#wrapper p {
        display: inline-block;
        padding: 10px;
    }*/

    body {
        background: rgba(0, 121, 115, 0.94);
        color: #fff;
    }

    .click-me {
        background: #000;
        color: #fff;
        padding: 10px 20px;
        border: 0;
    }
    </style>
</head>

<body>
    <button class="click-me" onclick="show();">Click Me</button>
    <div class="" id="wrapper">
    </div>
    <script type="text/javascript">
    function show() {
        for (var p in book) {
            var myelem = document.createElement("div");
            myelem.className = ("col-sm-4");
            var mybook = document.createElement("p");
            mybook.innerHTML = book[p].ID;
            myelem.appendChild(mybook);

            var mytitle = document.createElement("h4");
            mytitle.innerHTML = book[p].Title;
            myelem.appendChild(mytitle);

            var des = document.createElement("p");
            des.innerHTML = book[p].Description;
            myelem.appendChild(des);

            var is = document.createElement("p");
            is.innerHTML = book[p].isbn;
            myelem.appendChild(is);

            var imageElement = document.createElement("img");
            imageElement.src = book[p].Image;
            myelem.appendChild(imageElement);
            document.getElementById("wrapper").appendChild(myelem);

            if((p+1)%3==0){
                var clearn = document.createElement("col-xs-4");
                clearn.ClassName=("clearfix");
                document.getElementById("wrapper").appendChild(myelem);

            }
        }
    }
    </script>
</body>

</html>
